<div class="login">
    <div id="logreg-forms">
        <div class="alert alert-success" *ngIf="status == 'success'">
            Te has identificado correctamente, bienvenido!!
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            No te has podido identificar correctamente!!
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">
                Sign in
            </h1>
            <div class="social-login">
                <button (click)="signInWithFB()" class="btn facebook-btn social-btn" type="button">
          <span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
        </button>
                <button (click)="signInWithGoogle()" class="btn google-btn social-btn" type="button">
          <span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span>
        </button>
            </div>
            <p style="text-align: center;">OR</p>
            <input name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="" />
            <span class="text-danger" *ngIf="!email.valid && email.touched">
        El email no es correcto
      </span>
            <input name="password" #password="ngModel" [(ngModel)]="user.password" required type="password" id="inputPassword" class="form-control" placeholder="Password" />
            <span class="text-danger" *ngIf="!password.valid && password.touched">
        La contraseña es obligatoria
      </span>
            <button [disabled]="!loginForm.form.valid" class="btn btn-success btn-block" type="submit">
        <i class="fas fa-sign-in-alt"></i> Sign in
      </button>
            <!-- <a href="#" id="forgot_pswd">Forgot password?</a> -->
            <br />
            <!-- <p>Don't have an account!</p>  -->
            <button (click)="newAccount()" class="btn btn-primary btn-block" type="button" id="btn-signup">
        <i class="fas fa-user-plus"></i> Sign up New Account
      </button>
        </form>
        >
    </div>
    <footer class="footer">
        <!-- <a href="/ ">Terms and conditions</a>
        <a href="/ ">Terms of privacy</a>
        <a href="/ ">Help</a> -->
    </footer>
</div>
